  <html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" href="css/iziToast.min.css">
        <title>Validate</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

        <header>
            <nav class="red darken-4">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Mercado Idila</a>
                    <ul class="right hide-on-med-and-down">
                        <li><a class="modal-trigger" href="#addModal"><i class="material-icons">add_circle_outline</i></a></li>
                        <li><a href="#"><i class="material-icons">search</i></a></li>
                        <li><a href="#"><i class="material-icons">view_module</i></a></li>
                        <li><a href="#"><i class="material-icons">sync_problem</i></a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>

        </main>

        <footer class="page-footer red darken-4">

            <div class="footer-copyright">
                <div class="container">
                    © 2018 Erik Borella
                </div>
            </div>
            

        </footer>

        <modals>

            <div id="addModal" class="modal"> 
                <div class="modal-content">
                    <h4>Cadastrar produto</h4>

                    <form method="POST" id="addForm">

                        <div class="row">

                            <div class="input-field col s6">
                                <i class="material-icons prefix">description</i>
                                <input type="text" name="name" id="name" class="validate">
                                <label for="name">Nome do produto</label>
                            </div>

                            <div class="input-field col s6">
                                <i class="material-icons prefix">calendar_view_day</i>
                                <input type="number" name="barcode" id="barcode" class="validate">
                                <label for="barcode">Codigo de Barras</label>
                            </div>

                        </div>

                        <div class="row">

                            <div class="input-field col s6">
                                <i class="material-icons prefix">attach_money</i>
                                <input type="number" name="preco" id="preco" class="validate" step="0.25">
                                <label for="preco">Preço</label>
                            </div>

                            <div class="input-field col s6">
                                <i class="material-icons prefix">event</i>
                                <input type="text" name="date" id="date" class="validade datepicker">
                                <label for="date">Data de validade</label>
                                <span class="helper-text" data-error="Produto já fora de validade"></span>
                            </div>
                        </div>

                        <br><br>

                        <div class="center-align">
                            <a class="waves-effect waves-red btn red darken-4" id="addSend">Cadastrar Produto</a>
                        </div>
                            
                    </form>

                        
                </div>

                <div class="modal-footer">
                    <a href="#" class="modal-close waves-effect waves-red btn-flat">Fechar</a>
                </div>
            </div>

        </modals>




        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="js/iziToast.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
    </body>
  </html>
